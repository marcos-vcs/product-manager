<div class="container-fluid">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
        <a class="navbar-brand" [routerLink]="['']">
          <img src="../../../assets/package-icon.png" alt="logo" width="70">
          <span class="title">Gestor de produtos</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ">
            <li class="nav-item navbar-btn">
              <button type="button" class="btn btn-light btn-navbar-custom">Novo produto</button>
            </li>
            <li class="nav-item navbar-btn">
              <button type="button" class="btn btn-light btn-navbar-custom">Sobre</button>
            </li>
            <li class="nav-item navbar-btn">
              <button type="button" class="btn btn-light btn-navbar-custom">Sair</button>
            </li>
          </ul>
        </div>
      </nav>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <button mat-raised-button class="ml-3" style="border-radius: 100px; margin-right: -30px;" [matMenuTriggerFor]="beforeMenu"><mat-icon>filter_list</mat-icon></button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Nome (Padr√£o)</button>
        <button mat-menu-item>Apelido</button>
        <button mat-menu-item>Telefone</button>
        <button mat-menu-item>E-mail</button>
        <!-- [ngClass]="{'btn-active': activeFilter === 'NUMBER'}" (click)="activeFilterNumber()" -->
      </mat-menu>

      <mat-form-field class="ml-5" style="width: 40%;">
        <span matPrefix></span>
        <input type="text" matInput placeholder="Buscar" name= "search">
        <button matSuffix mat-button><mat-icon >search</mat-icon></button>
        </mat-form-field>
    </div>
  </div>
</div>
